<html>
<head>
  <title>Meu Projeto AR - Componente Customizado</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <script>
    // 1. Registro do Componente Customizado
    AFRAME.registerComponent('batimento', {
      schema: { 
        velocidade: {type: 'number', default: 1},
        intensidade: {type: 'number', default: 0.1}
      },

      tick: function (time, delta) {
        // Usamos Math.sin para criar um movimento de vai-e-vem (pulsação)
        // O valor de base é 2.5 (seu scale original)
        let variacao = Math.sin(time / (200 / this.data.velocidade)) * this.data.intensidade;
        let novoScale = 2.5 + variacao;
        
        // Aplica o novo tamanho nos 3 eixos
        this.el.setAttribute('scale', {x: novoScale, y: novoScale, z: novoScale});
      }
    });
  </script>

  <style>body{margin:0; overflow:hidden;}</style>
</head>

<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <a-entity camera></a-entity>

    <a-marker preset="hiro">
      <a-entity 
        class="tocavel" 
        gltf-model="url(realistic_human_heart.glb)"
        position="0 0 0"
        batimento="velocidade: 1.5; intensidade: 0.15">
      </a-entity>
    </a-marker>

  </a-scene>
</body>
</html>
