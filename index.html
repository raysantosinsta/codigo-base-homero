<!DOCTYPE html>
<html>
<head>
  <title>AR Heart - Fixed Gestures</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/aframe-gesture-handler/master/dist/aframe-gesture-handler.js"></script>
  
  <style>
    body { margin: 0; overflow: hidden; }
    .instrucoes {
      position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.7); color: white; padding: 10px 20px;
      border-radius: 20px; font-family: sans-serif; z-index: 10;
      text-align: center; width: 80%;
    }
  </style>
</head>

<body>
  <div class="instrucoes">1 dedo: Rodar | 2 dedos: Zoom</div>

  <a-scene 
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: false;"
    gesture-detector> 

    <a-assets>
      <a-asset-item id="coracao" src="realistic_human_heart.glb"></a-asset-item>
    </a-assets>

    <a-marker 
      preset="hiro" 
      raycaster="objects: .clickable" 
      emitevents="true" 
      cursor="fuse: false; rayOrigin: mouse;">
      
      <a-entity 
        id="modelo-interativo"
        gltf-model="#coracao"
        class="clickable"
        scale="1 1 1" 
        position="0 0 0"
        gesture-handler="minScale: 0.1; maxScale: 5;">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
