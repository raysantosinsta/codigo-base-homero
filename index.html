<!DOCTYPE html>
<html>
<head>
  <title>Projeto AR - Coração Humano Interativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- A-Frame 1.6.0 (compatível com AR.js 3.4.7) -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- AR.js versão estável 3.4.7 (muito mais confiável que master) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>

  <!-- Gestos (pinch zoom + rotação) - continua funcionando -->
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/gesture-detector.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/gesture-handler.js"></script>

  <!-- Eventos hover/click -->
  <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #ar-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      background: rgba(0,0,0,0.4);
      padding: 8px 12px;
      border-radius: 6px;
      pointer-events: none;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="ar-overlay">
    Toque com dois dedos:<br>
    • Pinch → Zoom<br>
    • Gire → Rotação<br>
    Passe o dedo → Aumenta tamanho
  </div>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
    gesture-detector
    renderer="antialias: true; logarithmicDepthBuffer: true;"
  >
    <a-assets>
      <audio id="batida" src="coracao-som.mp3" preload="auto"></audio>
    </a-assets>

    <a-entity camera>
      <a-entity
        cursor="fuse: true; fuseTimeout: 1500"
        raycaster="objects: .interactivel"
      ></a-entity>
    </a-entity>

    <a-marker preset="hiro">
      <a-entity
        class="interactivel tocavel"
        gltf-model="url(realistic_human_heart.glb)"

        scale="1.2 1.2 1.2"
        position="0 0.3 0"
        rotation="0 0 0"

        sound="src: #batida; autoplay: true; loop: true; volume: 10; positional: false"

        gesture-handler="enabled: true"

        event-set__enter="_event: mouseenter; scale: 1.8 1.8 1.8"
        event-set__leave="_event: mouseleave; scale: 1.2 1.2 1.2"

        event-set__click="_event: click; scale: 1.8 1.8 1.8"
        event-set__clickleave="_event: click; delay: 800; scale: 1.2 1.2 1.2"

        material="depthTest: true; depthWrite: true"
      ></a-entity>
    </a-marker>

  </a-scene>

</body>
</html>
