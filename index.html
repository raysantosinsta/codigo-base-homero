<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ficha do Paciente</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 640px;
      margin: 0 auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #c0392b;
      margin-top: 0;
      text-align: center;
    }
    dl {
      margin: 24px 0;
    }
    dt {
      font-weight: 600;
      color: #444;
      margin: 16px 0 4px;
    }
    dd {
      margin: 0 0 12px 0;
      padding-left: 8px;
      border-left: 3px solid #e74c3c;
    }
    .btn-back {
      display: block;
      margin: 32px auto 0;
      padding: 12px 28px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .btn-back:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ficha do Paciente</h1>

    <script>
      const params = new URLSearchParams(window.location.search);

      const nome        = params.get("nome")        || "—";
      const idade       = params.get("idade")       || "—";
      const profissao   = params.get("profissao")   || "—";
      const doencas     = params.get("doencas")     || "—";
      const alergias    = params.get("alergias")    || "—";
      const medicamentos = params.get("medicamentos") || "—";

      document.body.querySelector(".container").innerHTML += `
        <dl>
          <dt>Nome completo</dt>
          <dd>${nome}</dd>

          <dt>Idade</dt>
          <dd>${idade} anos</dd>

          <dt>Profissão</dt>
          <dd>${profissao}</dd>

          <dt>Doenças / Comorbidades</dt>
          <dd>${doencas}</dd>

          <dt>Alergias</dt>
          <dd>${alergias}</dd>

          <dt>Medicamentos em uso</dt>
          <dd>${medicamentos}</dd>
        </dl>

        <button class="btn-back" onclick="window.close()">Voltar para AR</button>
      `;
    </script>
  </div>
</body>
</html>
