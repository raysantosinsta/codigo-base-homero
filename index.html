<!DOCTYPE html>
<html>
<head>
  <title>AR Heart - Gestos Funcionais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/aframe-gesture-handler/master/dist/aframe-gesture-handler.js"></script>
  
  <style>
    body { margin: 0; overflow: hidden; }
    .debug-ui {
      position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.8); color: #0f0; padding: 10px;
      border-radius: 10px; font-family: monospace; z-index: 10; font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="debug-ui">Aponte para o Hiro e use a tela</div>

  <a-scene 
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: false;"
    gesture-detector> 

    <a-assets>
      <a-asset-item id="coracao" src="realistic_human_heart.glb"></a-asset-item>
    </a-assets>

    <a-marker 
      preset="hiro" 
      raycaster="objects: .clickable" 
      emitevents="true" 
      cursor="fuse: false; rayOrigin: mouse;">
      
      <a-entity 
        id="wrapper"
        class="clickable"
        gesture-handler="minScale: 0.1; maxScale: 3;"
        geometry="primitive: box; width: 1.5; height: 1.5; depth: 1.5"
        material="opacity: 0; transparent: true">
        
        <a-entity 
          id="modelo-interativo"
          gltf-model="#coracao"
          scale="0.8 0.8 0.8" 
          position="0 0 0">
        </a-entity>
        
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
