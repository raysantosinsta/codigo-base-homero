<!doctype html>
<html>
  <head>
    <title>Projeto AR - Coração Humano Interativo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/gesture-detector.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/gesture-handler.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #ar-overlay {
        position: absolute; top: 10px; left: 10px; color: white;
        font-family: Arial, sans-serif; background: rgba(0, 0, 0, 0.4);
        padding: 8px 12px; border-radius: 6px; pointer-events: none;
        font-size: 14px; z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="ar-overlay">
      Controles:<br />
      • 1 Dedo: Toque para zoom rápido<br />
      • 2 Dedos: Pinça para Zoom / Girar<br />
      • Pulso automático ativo
    </div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      gesture-detector
      renderer="antialias: true; logarithmicDepthBuffer: true;"
      cursor="rayOrigin: mouse"
    >
      <a-assets>
        <audio id="batida" src="coracao-som.mp3" preload="auto"></audio>
      </a-assets>

      <a-marker preset="hiro" raycaster="objects: .clickable" emitevents="true">
        
        <a-entity
          id="gesture-wrapper"
          class="clickable"
          gesture-handler="enabled: true"
          position="0 0.3 0"
          scale="1.2 1.2 1.2"
        >
          
          <a-entity
            id="coracao-modelo"
            gltf-model="url(realistic_human_heart.glb)"
            position="0 0 0"
            sound="src: #batida; autoplay: true; loop: true; volume: 10; positional: false"
            
            /* Animação de Pulso Constante */
            animation="property: scale; to: 1.1 1.1 1.1; from: 1 1 1; dir: alternate; dur: 600; easing: easeInOutQuad; loop: true"
            
            /* Zoom rápido com 1 clique (escala interna do modelo) */
            event-set__click="_event: click; animation.to: 1.5 1.5 1.5; animation.dur: 150"
            event-set__reset="_event: click; delay: 300; animation.to: 1.1 1.1 1.1; animation.dur: 600"
          >
          </a-entity>

        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
