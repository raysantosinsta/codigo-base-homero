<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Coração Realista</title>

  <!-- A-Frame 1.6.0 (compatível com AR.js 3.4.7) -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  
  <!-- AR.js 3.4.7 marker tracking -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: Arial, sans-serif; }
    .loader {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.85); color: #0f0; font-size: 1.8em;
      display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
    }
    .status {
      position: fixed; top: 10px; left: 10px; right: 10px;
      background: rgba(0,0,0,0.6); color: #ff0; padding: 10px;
      font-size: 1.1em; text-align: center; z-index: 999; border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Loader inicial -->
  <div class="loader">
    <div>Carregando AR...</div>
    <div style="font-size: 0.6em; margin-top: 15px;">Permita acesso à câmera quando o navegador pedir!</div>
  </div>

  <!-- Status debug -->
  <div class="status">Iniciando... aguarde a câmera</div>

  <a-scene 
    embedded 
    vr-mode-ui="enabled: false"
    renderer="alpha: true; logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true; detectionMode: mono; trackingMethod: best;">

    <!-- Marker Hiro (imprima: https://jeromeetienne.github.io/AR.js/data/images/hiro.jpg) -->
    <a-marker preset="hiro">

      <!-- MODELO DE TESTE (pato girando) - use isso primeiro para confirmar -->
      <a-entity 
        gltf-model="ur[](https://raw.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb)"
        scale="5 5 5" 
        position="0 1 0"
        animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true">
      </a-entity>

      <!-- SEU CORAÇÃO - descomente quando o pato funcionar 
      <a-entity 
        gltf-model="url(realistic_human_heart.glb)"   <!-- ou url absoluta se hospedar o arquivo -->
        scale="2.5 2.5 2.5" 
        position="0 0.5 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; dur: 15000; easing: linear; loop: true">
      </a-entity>
      -->

    </a-marker>

    <!-- Luzes para o modelo não ficar escuro -->
    <a-entity light="type: ambient; color: #CCCCCC; intensity: 1.2"></a-entity>
    <a-entity light="type: directional; color: #FFFFFF; intensity: 1" position="2 4 3"></a-entity>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const scene = document.querySelector('a-scene');
    const loader = document.querySelector('.loader');
    const status = document.querySelector('.status');

    // Cena carregada
    scene.addEventListener('loaded', () => {
      status.textContent = 'Cena carregada. Aguardando permissão da câmera...';
    });

    // Quando o vídeo da câmera carrega (sucesso!)
    scene.addEventListener('arjs-video-loaded', () => {
      loader.style.display = 'none';
      status.textContent = 'Câmera ativada! Aponte para o marcador Hiro.';
      status.style.color = '#0f0'; // verde para sucesso
    });

    // Timeout se demorar muito
    setTimeout(() => {
      if (loader.style.display !== 'none') {
        status.textContent = 'Câmera não iniciou. Verifique permissões, recarregue ou teste em aba anônima.';
        status.style.color = '#f00';
      }
    }, 10000);
  </script>

</body>
</html>
