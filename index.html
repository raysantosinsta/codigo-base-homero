<html>
<head>
  <title>AR Heart - Gesture Control</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/aframe-gesture-handler/master/dist/aframe-gesture-handler.js"></script>
  
  <style>
    body { margin: 0; overflow: hidden; }
    .instrucoes {
      position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.6); color: white; padding: 10px;
      border-radius: 20px; font-family: sans-serif; z-index: 10;
    }
  </style>
</head>

<body>
  <div class="instrucoes">Use 1 dedo para rodar | 2 dedos para Zoom</div>

  <a-scene 
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: false;"
    gesture-detector> <a-assets>
      <a-asset-item id="coracao" src="realistic_human_heart.glb"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro">
      <a-entity 
        id="modelo-interativo"
        gltf-model="#coracao"
        scale="2.5 2.5 2.5"
        position="0 0 0"
        class="clickable"
        gesture-handler="minScale: 0.5; maxScale: 10;">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
