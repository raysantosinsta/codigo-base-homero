<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Projeto AR - Coração Humano Interativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <!-- A-Frame 1.6.0 -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- AR.js 3.4.7 -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>

  <!-- Gestos pinch + rotação com dois dedos -->
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/gesture-detector.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/gesture-handler.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    #instructions {
      position: absolute;
      top: 12px;
      left: 12px;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: rgba(0, 0, 0, 0.55);
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.5;
      pointer-events: none;
      z-index: 100;
      max-width: 320px;
    }
  </style>
</head>
<body>

  <div id="instructions">
    <strong>Gestos disponíveis:</strong><br>
    • 2 dedos: abra / feche → zoom<br>
    • 2 dedos: gire → rotacione<br>
    • Toque rápido: zoom pequeno<br>
    • Áudio: toque no coração para ativar
  </div>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
    gesture-detector
    renderer="antialias: true; logarithmicDepthBuffer: true;"
  >
    <a-assets>
      <audio id="batida" src="coracao-som.mp3" preload="auto"></audio>
    </a-assets>

    <a-marker preset="hiro">
      <a-entity
        id="heart"
        class="interactivel"
        gltf-model="url(realistic_human_heart.glb)"
        scale="1.2 1.2 1.2"
        position="0 0.3 0"
        rotation="0 0 0"
        material="depthTest: true; depthWrite: true"
        gesture-handler="enabled: true; rotateOnPinch: true; scaleOnPinch: true"
        tap-zoom
      >
        <a-entity
          sound="src: #batida; loop: true; volume: 0.7; positional: false"
          id="heart-sound"
        ></a-entity>
      </a-entity>
    </a-marker>

  </a-scene>

  <!-- Componente simples só para zoom no tap -->
  <script>
    AFRAME.registerComponent('tap-zoom', {
      schema: {
        zoomAmount: { type: 'number', default: 0.2 }
      },

      init: function () {
        const el = this.el;
        let audioStarted = false;

        // Função para iniciar áudio
        const startAudio = () => {
          const soundEl = el.querySelector('#heart-sound');
          if (soundEl && soundEl.components && soundEl.components.sound && !audioStarted) {
            soundEl.components.sound.playSound();
            audioStarted = true;
            console.log('Áudio iniciado');
          }
        };

        // Evento de clique/toque
        el.addEventListener('click', (e) => {
          // Inicia o áudio no primeiro clique
          startAudio();
          
          // Aplica zoom pequeno
          const currentScale = el.getAttribute('scale') || {x:1.2, y:1.2, z:1.2};
          
          el.setAttribute('scale', {
            x: currentScale.x + this.data.zoomAmount,
            y: currentScale.y + this.data.zoomAmount,
            z: currentScale.z + this.data.zoomAmount
          });

          // Volta ao tamanho normal
          setTimeout(() => {
            el.setAttribute('scale', currentScale);
          }, 280);
        });

        // Tenta iniciar áudio no primeiro toque também
        el.addEventListener('touchstart', () => {
          startAudio();
        });
      }
    });
  </script>

</body>
</html>
