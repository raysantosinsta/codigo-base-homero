<html>
<head>
  <title>Meu Projeto AR - Estabilizado</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <script>
    AFRAME.registerComponent('batimento', {
      schema: { 
        velocidade: {type: 'number', default: 1},
        baseScale: {type: 'number', default: 1},
        intensidade: {type: 'number', default: 0.1} 
      },

      tick: function (time, delta) {
        // Onda seno para suavidade
        let variacao = Math.sin(time / 200 * this.data.velocidade) * this.data.intensidade;
        let s = this.data.baseScale + variacao;
        
        // Proteção para o valor nunca ser menor que 0.01
        s = Math.max(0.01, s);
        
        this.el.setAttribute('scale', {x: s, y: s, z: s});
      }
    });
  </script>

  <style>body{margin:0; overflow:hidden;}</style>
</head>

<body>
  <a-scene 
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    renderer="logarithmicDepthBuffer: true; precision: medium;">
    
    <a-marker preset="hiro">
      <a-entity 
        id="coracao"
        gltf-model="url(realistic_human_heart.glb)"
        position="0 0.5 0"
        frustumCulled="false"
        batimento="velocidade: 2; baseScale: 0.5; intensidade: 0.05">
      </a-entity>
    </a-marker>

    <a-entity camera="far: 10000; near: 0.01;"></a-entity>

  </a-scene>
</body>
</html>
