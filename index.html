<!doctype html>
<html>
  <head>
    <title>Projeto AR - Coração Humano Interativo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/gesture-detector.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/gesture-handler.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #ar-overlay {
        position: absolute; top: 10px; left: 10px; color: white;
        font-family: Arial, sans-serif; background: rgba(0, 0, 0, 0.4);
        padding: 8px 12px; border-radius: 6px; pointer-events: none;
        font-size: 14px; z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="ar-overlay">
      • **Zoom/Girar:** Use dois dedos sobre o coração<br />
      • **Ajuste:** Centralizado no Hiro
    </div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      gesture-detector
      renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true;"
    >
      <a-assets>
        <audio id="batida" src="coracao-som.mp3" preload="auto"></audio>
      </a-assets>

      <a-marker 
        preset="hiro" 
        id="marker"
        raycaster="objects: .clickable" 
        emitevents="true" 
        cursor="fuse: false; rayOrigin: mouse;"
      >
        
        <a-entity
          id="heart-container"
          class="clickable"
          gesture-handler="minScale: 0.2; maxScale: 10"
          position="0 0 0"
        >
          <a-entity
            gltf-model="url(realistic_human_heart.glb)"
            position="0 0 0" 
            scale="1 1 1"
            sound="src: #batida; autoplay: true; loop: true; volume: 10; positional: false"
            animation="property: scale; 
                       from: 0.8 0.8 0.8;
                       to: 1.1 1.1 1.1; 
                       dir: alternate; 
                       dur: 600; 
                       easing: easeInOutQuad; 
                       loop: true"
          >
          </a-entity>
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Garante que o som toque no Chrome após o primeiro toque
      window.addEventListener('click', function () {
        const audio = document.querySelector('#batida');
        if (audio && audio.paused) audio.play();
      }, { once: true });
    </script>
  </body>
</html>
