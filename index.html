<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Meu Projeto AR - Coração Realista</title>
  
  <!-- A-Frame versão compatível com AR.js recente (1.6.x ou 1.7.x) -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  
  <!-- AR.js mais atual (versão 3.4.7 - fevereiro 2025) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #arjsDebugUIContainer { position: absolute; top: 10px; right: 10px; z-index: 999; }
  </style>
</head>
<body>

  <!-- 
    IMPORTANTE: 
    - embedded + arjs="sourceType: webcam;" 
    - adicione detectionMode: mono para melhorar detecção em muitos celulares
    - trackingMethod: best é mais estável
  -->
  <a-scene 
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; trackingMethod: best;">

    <!-- Câmera (obrigatória) -->
    <a-entity camera></a-entity>

    <!-- Marker Hiro (o mais fácil de testar) -->
    <a-marker preset="hiro">

      <!-- Seu modelo glb - ajuste scale/position/rotation conforme necessário -->
      <a-entity 
        gltf-model="url(realistic_human_heart.glb)"
        scale="2.5 2.5 2.5"
        position="0 0.5 0"          
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true">
      </a-entity>

    </a-marker>

    <!-- Luz ambiente (muito útil para modelos realistas) -->
    <a-entity light="type: ambient; color: #BBB"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>

  </a-scene>

</body>
</html>
