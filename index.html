<!doctype html>
<html>
  <head>
    <title>Projeto AR - Coração Humano Interativo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/gesture-detector.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/gesture-handler.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #ar-overlay {
        position: absolute; top: 10px; left: 10px; color: white;
        font-family: Arial, sans-serif; background: rgba(0, 0, 0, 0.4);
        padding: 8px 12px; border-radius: 6px; pointer-events: none;
        font-size: 14px; z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="ar-overlay">
      Interações:<br />
      • Toque simples → Zoom rápido<br />
      • Dois dedos → Zoom/Rotação livre<br />
      • O coração pulsa automaticamente.
    </div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
      gesture-detector
      renderer="antialias: true; logarithmicDepthBuffer: true;"
      cursor="rayOrigin: mouse" 
    >
      <a-assets>
        <audio id="batida" src="coracao-som.mp3" preload="auto"></audio>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity
          id="coracao"
          class="interactivel tocavel"
          gltf-model="url(realistic_human_heart.glb)"
          scale="1.2 1.2 1.2"
          position="0 0.3 0"
          sound="src: #batida; autoplay: true; loop: true; volume: 10; positional: false"
          gesture-handler="enabled: true"
          
          /* ANIMAÇÃO DE PULSO CONSTANTE */
          animation="property: scale; to: 1.3 1.3 1.3; dir: alternate; dur: 600; easing: easeInOutQuad; loop: true"
          
          /* EVENTO DE ZOOM AO CLICAR (TOQUE COM UM DEDO) */
          /* Ao clicar, ele interrompe o pulso por um segundo para dar o zoom maior */
          event-set__click="_event: click; animation.to: 1.8 1.8 1.8; animation.dur: 150"
          event-set__reset="_event: click; delay: 300; animation.to: 1.3 1.3 1.3; animation.dur: 600"
          
          material="depthTest: true; depthWrite: true"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
