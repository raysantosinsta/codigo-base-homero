<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Projeto AR - Coração Humano Interativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <!-- A-Frame 1.6.0 -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- AR.js 3.4.7 -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>

  <!-- Gestos pinch + rotação com dois dedos (mantém para zoom e rotate) -->
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/gesture-detector.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/gesture-handler.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    #instructions {
      position: absolute;
      top: 12px;
      left: 12px;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: rgba(0, 0, 0, 0.55);
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.5;
      pointer-events: none;
      z-index: 100;
      max-width: 320px;
    }
  </style>
</head>
<body>

  <div id="instructions">
    <strong>Gestos disponíveis:</strong><br>
    • 1 dedo: arraste para girar o coração (horizontal)<br>
    • 2 dedos: abra / feche → zoom<br>
    • 2 dedos: gire → rotacione<br>
    • Toque rápido: destaca o modelo
  </div>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
    gesture-detector
    renderer="antialias: true; logarithmicDepthBuffer: true;"
  >
    <a-assets>
      <audio id="batida" src="coracao-som.mp3" preload="auto"></audio>
    </a-assets>

    <!-- Câmera com cursor para fusão (opcional em mobile) -->
    <a-entity camera>
      <a-entity
        cursor="fuse: true; fuseTimeout: 1200"
        raycaster="objects: .interactivel"
        position="0 0 -0.1"
      ></a-entity>
    </a-entity>

    <a-marker preset="hiro">
      <a-entity
        id="heart"
        class="interactivel"
        gltf-model="url(realistic_human_heart.glb)"
        scale="1.2 1.2 1.2"
        position="0 0.3 0"
        rotation="0 0 0"
        sound="src: #batida; autoplay: true; loop: true; volume: 0.7; positional: false"
        material="depthTest: true; depthWrite: true"

        gesture-handler="enabled: true; rotateOnPinch: true; scaleOnPinch: true"

        onefinger-control="speed: 1.5"
      ></a-entity>
    </a-marker>

  </a-scene>

  <!-- Componente ajustado: usa eventos touch nativos para drag com 1 dedo (mais confiável) -->
  <script>
    AFRAME.registerComponent('onefinger-control', {
      schema: {
        speed: { type: 'number', default: 1.5 }  // Ajuste aqui se muito rápido/lento
      },

      init: function () {
        const el = this.el;
        let lastX = 0;
        let isDragging = false;
        let touchStartTime = 0;
        let touchEndTime = 0;

        // Início do toque
        document.addEventListener('touchstart', (e) => {
          if (e.touches.length !== 1 || !el.object3D.visible) return;
          lastX = e.touches[0].clientX;
          touchStartTime = Date.now();
          isDragging = false;
        });

        // Movimento do toque (drag)
        document.addEventListener('touchmove', (e) => {
          if (e.touches.length !== 1 || !el.object3D.visible) return;

          const currentX = e.touches[0].clientX;
          const deltaX = currentX - lastX;

          const rot = el.getAttribute('rotation') || {x: 0, y: 0, z: 0};
          el.setAttribute('rotation', {
            x: rot.x,
            y: rot.y + deltaX * this.data.speed * -1,  // Invertido para direção natural (esquerda/direita)
            z: rot.z
          });

          lastX = currentX;
          isDragging = true;
        });

        // Fim do toque
        document.addEventListener('touchend', (e) => {
          if (e.touches.length !== 0 || !el.object3D.visible) return;  // Garanta que é fim de 1 dedo
          touchEndTime = Date.now();

          if (isDragging || (touchEndTime - touchStartTime > 200)) {
            isDragging = false;
            return;
          }

          // Se não foi drag e toque rápido (<200ms) → tap
          const originalScale = el.getAttribute('scale') || {x:1.2, y:1.2, z:1.2};
          el.setAttribute('scale', {
            x: originalScale.x * 1.45,
            y: originalScale.y * 1.45,
            z: originalScale.z * 1.45
          });
          setTimeout(() => {
            el.setAttribute('scale', originalScale);
          }, 280);
        });
      }
    });
  </script>

</body>
</html>
