<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Teste AR.js Coração</title>
  
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    .arjs-loader {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); color: white; font-size: 1.5em;
      display: flex; align-items: center; justify-content: center; z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- Loader pra saber se tá carregando -->
  <div class="arjs-loader">Carregando AR... permita a câmera quando pedir</div>

  <a-scene 
    embedded 
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono; trackingMethod: best;">

    <a-marker preset="hiro">
      <a-entity 
        gltf-model="ur[](https://raw.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb)"
        scale="3 3 3" 
        position="0 0.5 0"
        animation="property: rotation; to: 0 360 0; dur: 8000; easing: linear; loop: true">
      </a-entity>
    </a-marker>

    <!-- Luzes pra modelo não ficar escuro -->
    <a-light type="ambient" color="#DDD"></a-light>
    <a-light type="directional" color="#FFF" intensity="0.8" position="1 1 1"></a-light>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Esconde loader quando cena carregar
    document.querySelector('a-scene').addEventListener('loaded', function () {
      document.querySelector('.arjs-loader').style.display = 'none';
    });
  </script>

</body>
</html>
