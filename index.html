<html>
<head>
  <title>Meu Projeto AR - Coração Estabilizado</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <script>
    AFRAME.registerComponent('batimento', {
      schema: { 
        velocidade: {type: 'number', default: 1},
        baseScale: {type: 'number', default: 0.5}, // Escala inicial menor para não bugar
        intensidade: {type: 'number', default: 0.05} 
      },

      tick: function (time, delta) {
        // Usamos Math.abs para garantir que o valor seja sempre positivo
        // Reduzi a amplitude da oscilação para ser mais sutil
        let variacao = Math.sin(time / 200 * this.data.velocidade) * this.data.intensidade;
        let s = this.data.baseScale + variacao;
        
        // Aplicando a escala de forma segura
        this.el.setAttribute('scale', {x: s, y: s, z: s});
      }
    });
  </script>

  <style>body{margin:0; overflow:hidden;}</style>
</head>

<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <a-marker preset="hiro">
      <a-entity 
        gltf-model="url(realistic_human_heart.glb)"
        position="0 0.5 0"
        batimento="velocidade: 2; baseScale: 0.8; intensidade: 0.08">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
